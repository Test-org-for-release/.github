name: 'Markdownlint'
description: 'Run Markdown linter with shared configuration'

runs:
  using: 'composite'
  steps:
    - name: Install Markdownlint
      shell: bash
      run: gem install --user-install mdl

    - name: Determine changed Markdown files
      id: changed
      shell: bash
      run: |
        # If this is a pull request, compare with the base branch
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "Finding changed files in PR..."
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
          FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD | grep '\.md$' || true)
        else
          echo "Finding changed files in push..."
          FILES=$(git diff --name-only HEAD^ HEAD | grep '\.md$' || true)
        fi
        echo "files=$FILES" >> $GITHUB_OUTPUT

    - name: Run Markdownlint (if changed files exist)
      shell: bash
      run: |
        if [ -z "${{ steps.changed.outputs.files }}" ]; then
          echo "âœ… No Markdown files changed."
          exit 0
        fi

        echo "Linting changed Markdown files:"
        echo "${{ steps.changed.outputs.files }}"

        mdl ${{ steps.changed.outputs.files }} "${{ github.action_path }}/.mdlrc"
